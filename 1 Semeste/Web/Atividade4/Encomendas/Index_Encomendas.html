<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Encomendar bolo</title>
</head>
<body>
	<header>
		<h1>Pães Doces e Bolos</h1>
		<ul> 
			<li><a href="../Index.html">Página Principal</a></li>
			<li><a href="#">Encomendar Bolo</a></li>
		</ul>
	</header>

	<main>
		<h2>Encomendar Bolo</h2>
		<form method="get">
			Nome: <input type="text" name="SeuNome" placeholder="Informe o nome" maxlength="35" size="35" autofocus/>
			DDD (<input type="text" name="DDD" placeholder="DDD" size="1" maxlength="2"/>)
			Telefone: <input type="text" name="telefone" placeholder="Telefone" maxlength="10" size="10"/>
			<br/><br/>
			<table border>
				<caption>Bolos</caption>
				<tr>
					<th><img src="../Imagens/Bolo01.png" width="200"></th>
					<th><img src="../Imagens/Bolo02.png" width="200"></th>
					<th><img src="../Imagens/Bolo03.png" width="200"></th>
				</tr>

				<tr>
					<th>Chocolate</th>
					<th>Frutas</th>
					<th>Misto</th>
				</tr>
				
			</table>
			<br/>
			Sabor: 
			<select name="sabor">
				<option value="null" selected="selected" disabled>Escolha...</option>
				<option value="chocolate">Chocolate</option>
				<option value="frutas">Frutas</option>
				<option value="misto">Misto</option>
			</select>
			Tipo: <input type="radio" name="tipo_sabor"/> Simples <input type="radio" name="tipo_sabor"/> Decorado
			<br/><br/>
			Tamanho: <input type="number" name="qtd_kg" min="1" max="10" size="2"/> kg  <input type="checkbox" name="diet"/>Diet?
			<br/><br/>
			Observações:
			<br/>
			<textarea name="obervacoes" placeholder="Observações sobre o Pedido" rows="3" cols="80"></textarea>
			<br/><br/>
			<input type="submit" value="Enviar Pedido"/> <input type="reset" value="Limpar"/>

		</form>
	</main>

</body>
</html>
